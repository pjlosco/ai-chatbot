<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - Insurance Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .dashboard-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .dashboard-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .dashboard-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .dashboard-header p {
            color: #666;
            font-size: 16px;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s;
        }
        
        .back-link:hover {
            background: rgba(255,255,255,0.3);
            color: white;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-card .label {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .charts-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .chart-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        
        .chart-container h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .chart-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .recent-queries {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .recent-queries h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }
        
        .query-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid #4facfe;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .query-item .question {
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
        }
        
        .query-item .answer {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .query-item .meta {
            font-size: 12px;
            color: #999;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
        
        .refresh-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px auto;
            display: block;
            transition: background 0.3s;
        }
        
        .refresh-btn:hover {
            background: #0056b3;
        }
        
        @media (max-width: 768px) {
            .charts-section {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê Back to Chat</a>
    
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>üìä Analytics Dashboard</h1>
            <p>Insurance Chatbot Usage Analytics and Insights</p>
        </div>
        
        <div id="loading" class="loading">
            <h3>üîÑ Loading analytics data...</h3>
            <p>Please wait while we process your query data.</p>
        </div>
        
        <div id="error" class="error" style="display: none;">
            <h3>‚ùå Error Loading Analytics</h3>
            <p id="error-message"></p>
        </div>
        
        <div id="dashboard-content" style="display: none;">
            <div class="stats-grid" id="stats-grid">
                <!-- Stats will be populated by JavaScript -->
            </div>
            
            <div class="charts-section">
                <div class="chart-container">
                    <h3>üìà Analytics Dashboard</h3>
                    <img id="dashboard-chart" src="/static/analytics_dashboard.png" alt="Analytics Dashboard" onerror="this.style.display='none'">
                </div>
                
                <div class="chart-container">
                    <h3>üìä Query Categories</h3>
                    <div id="category-breakdown">
                        <!-- Category breakdown will be populated by JavaScript -->
                    </div>
                </div>
            </div>
            
            <div class="recent-queries">
                <h3>üí¨ Recent Queries</h3>
                <div id="recent-queries-list">
                    <!-- Recent queries will be populated by JavaScript -->
                </div>
            </div>
        </div>
        
        <button class="refresh-btn" onclick="loadAnalytics()">üîÑ Refresh Data</button>
    </div>

    <script>
        function loadAnalytics() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('dashboard-content').style.display = 'none';
            
            fetch('/analytics')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    displayAnalytics(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('error-message').textContent = error.message;
                });
        }
        
        function displayAnalytics(data) {
            // Extract insights data from the response
            const insights = data.insights || data;
            
            // Display stats
            const statsGrid = document.getElementById('stats-grid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <h3>Total Queries</h3>
                    <div class="value">${insights.total_queries}</div>
                    <div class="label">Questions Asked</div>
                </div>
                <div class="stat-card">
                    <h3>Date Range</h3>
                    <div class="value">${new Date(insights.date_range.start).toLocaleDateString()}</div>
                    <div class="label">to ${new Date(insights.date_range.end).toLocaleDateString()}</div>
                </div>
                <div class="stat-card">
                    <h3>Categories</h3>
                    <div class="value">${Object.keys(insights.categories).length}</div>
                    <div class="label">Different Types</div>
                </div>
            `;
            
            // Display category breakdown
            const categoryBreakdown = document.getElementById('category-breakdown');
            let categoryHtml = '<div style="text-align: left;">';
            for (const [category, count] of Object.entries(insights.categories)) {
                const percentage = ((count / insights.total_queries) * 100).toFixed(1);
                categoryHtml += `
                    <div style="margin-bottom: 10px; padding: 10px; background: white; border-radius: 8px;">
                        <strong>${category}</strong>: ${count} queries (${percentage}%)
                    </div>
                `;
            }
            categoryHtml += '</div>';
            categoryBreakdown.innerHTML = categoryHtml;
            
            // Display recent queries
            const recentQueriesList = document.getElementById('recent-queries-list');
            if (insights.recent_queries && insights.recent_queries.length > 0) {
                let queriesHtml = '';
                insights.recent_queries.forEach(query => {
                    queriesHtml += `
                        <div class="query-item">
                            <div class="question">${query.query}</div>
                            <div class="answer">${query.answer.substring(0, 100)}${query.answer.length > 100 ? '...' : ''}</div>
                            <div class="meta">${new Date(query.timestamp).toLocaleString()}</div>
                        </div>
                    `;
                });
                recentQueriesList.innerHTML = queriesHtml;
            } else {
                recentQueriesList.innerHTML = '<p>No recent queries found.</p>';
            }
            
            // Show the dashboard
            document.getElementById('loading').style.display = 'none';
            document.getElementById('dashboard-content').style.display = 'block';
        }
        
        // Load analytics when page loads
        window.onload = loadAnalytics;
    </script>
</body>
</html>
